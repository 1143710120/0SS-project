<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="/static/styles/pages/Site.css" />
		<link rel="stylesheet" href="/static/styles/pages/zy.all.css" />
		<link rel="stylesheet" href="/static/styles/pages/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/amazeui.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/admin.css" />
		<style>
		</style>
	</head>

	<body>
		<div class="dvcontent">
			<div>
				<div class="tabs" style="margin: 30px;">
					<div class="hd">
						<ul>
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">课程信息</li>
							 <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加课程</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>编号</th>
												<th>课程名称</th>
												<th>课程分类</th>
												<th>课程容量</th>
												<th>课程学分</th>
												<th>课程院系</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										{% for course in courses%}
											<tr>
												<td>{{course.id}}</td>
												<td>{{course.name}}</td>
												<td> {{course.kind}}</td>
												<td> {{course.capacity}}</td>
												<td> {{course.grade}}</td>
												<td> {{course.department_name}}</td>
												<td class="edit"><button onclick="edit_course({{course.id}})">编辑</button></td>
												<td class="delete"><button onclick="delete_course({{course.id}})">删除</button></td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
							<form class="am-form am-form-horizontal" action="/add_course/">
								<div class="am-form-group">
									<label for="name" class="am-u-sm-3 am-form-label">
									课程名称
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="name" required
										placeholder="课程名称" name="name">
										<small>10字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="kind" class="am-u-sm-3 am-form-label">
									课程种类
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="kind" required
										placeholder="课程种类" name="kind">
										<small>10字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="capacity" class="am-u-sm-3 am-form-label">
									课程容量
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="capacity" required
										placeholder="课程容量" name="capacity">
										<small>正数谢谢...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="grade" class="am-u-sm-3 am-form-label">
									课程学分
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="grade" required
										placeholder="课程学分" name="grade">
										<small>10字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="department_name" class="am-u-sm-3 am-form-label">
									院系
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="department_name" required
										placeholder="院系" name="department_name">
										<small>确认院系存在...</small>
									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<input type="submit" class="am-btn am-btn-success" value="添加课程" />
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
			</div>
		</div>
</ul>
					</div>
				</div>
			</div>
        <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/static/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
		<script src="/static/js/_layout.js"></script>
		<script src="/static/js/plugs/jquery.SuperSlide.source.js"></script>
		<script src = '/static/js/course.js'></script>
		</div>
	</body>

</html>
