<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="/static/styles/pages/Site.css" />
		<link rel="stylesheet" href="/static/styles/pages/zy.all.css" />
		<link rel="stylesheet" href="/static/styles/pages/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/amazeui.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/admin.css" />
		<style>
		</style>
	</head>

	<body>
		<div class="dvcontent">
			<div>
				<div class="tabs">
					<div class="hd">
						<ul>
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">教师信息</li>
							 <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加教师</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>编号</th>
												<th>教师名称</th>
												<th>教师性别</th>
												<th>教师年龄</th>
												<th>教师身份</th>
												<th>教师院系</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										{% for teacher in teachers%}
											<tr>
												<td>{{teacher.id}}</td>
												<td>{{teacher.name}}</td>
												<td> {{teacher.sex}}</td>
												<td> {{teacher.age}}</td>
												<td> {{teacher.identity}}</td>
												<td> {{teacher.department_name}}</td>
												<td class="edit"><button onclick="edit_teacher({{teacher.id}})">编辑</button></td>
												<td class="delete"><button onclick="delete_teacher({{teacher.id}})">删除</button></td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
							<form class="am-form am-form-horizontal" action="/add_teacher/">
								<div class="am-form-group">
									<label for="name" class="am-u-sm-3 am-form-label">
									教师姓名
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="name" required
										placeholder="教师姓名" name="name">
										<small>...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="sex" class="am-u-sm-3 am-form-label">
									教师性别
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="sex" required
										placeholder="教师性别" name="sex">
										<small>...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="age" class="am-u-sm-3 am-form-label">
									教师年龄
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="age" required
										placeholder="教师年龄" name="age">
										<small>...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="identity" class="am-u-sm-3 am-form-label">
									教师身份
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="identity" required
										placeholder="教师身份" name="identity">
										<small>...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="department_name" class="am-u-sm-3 am-form-label">
										教师院系
									</label>
									<div class="am-u-sm-9">
									<textarea class="" rows="5" id="department_name" name="department_name"
										placeholder="院系"></textarea>
									<small>...</small>
									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<input type="submit" class="am-btn am-btn-success" value=添加教师 />
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
			</div>
		</div>
</ul>
					</div>
				</div>
			</div>
			<script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		    <script src="/static/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
		    <script src="/static/js/_layout.js"></script>
		    <script src="/static/js/plugs/jquery.SuperSlide.source.js"></script>
		    <script src = '/static/js/teacher.js'></script>
		</div>
	</body>

</html>
